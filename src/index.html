 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Maths Questions</title>
</head>
<body>
<div class="header">
  <h1>Maths Questions</h1>
  <h2>You've come here to attempt some maths questions, very bold.</h2>
</div>

<div>
  <div class="question">
    <button class="generateButton" type="button">Generate question</button>
    <p class="num1"></p>
    <p class="operator"></p>
    <p class="num2"></p>
  </div>

  <div class="answer">
    <input type="number" id="Answer" title="Answer">Please input your answer in this box
  </div>

  <div class="checkAnswer">
    <button id="checkAnswer" type="button">Check Answer!</button>
  </div>

  <div class="happyPuppy">
    <div class="correctness">
      <h3 id="hCorrectness"></h3>
    </div>
  </div>
</div>

<div class="sadPuppy">
  <div class="correctness">
    <h3 id="sCorrectness"></h3>
  </div>
</div>

<script type=text/javascript src="jquery.min.js"></script>
<script type=text/javascript src="app.js"></script>
<script src="generateQuestions.js"></script>
<script src="checkAnswer.js"></script>

</body>
</html>
