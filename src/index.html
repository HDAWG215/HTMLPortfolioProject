 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Maths Questions</title>
</head>
<body>
<div class="header">
  <h1>Maths Questions</h1>
</div>

<div class="tagline">
  <h2>You've come here to attempt some maths questions, very bold.</h2>
</div>

<div class="question">
  <button class="generateButton" type="button">Generate question</button>
  <h3 id="num1"></h3>
  <h3 id="operator"></h3>
  <h3 id="num2"></h3>
</div>

<div class="answer">
  <input id="Answer" type="text" title="Answer">Please input your answer in this box
  <button id="checkAnswer" type="button">Check Answer!</button>
</div>

<div class="correctness">
  <h3 id="correctness"></h3>
</div>

<script type=text/javascript src="jquery.min.js"></script>
<script type=text/javascript src="app.js"></script>
<script src="generateQuestions.js"></script>
<script src="checkAnswer.js"></script>

</body>
</html>
